<div class="currentEvent">
    <!--<div class="close-line" >-->
    <button class="close close-btn" aria-label="Close" (click)="clickClose()">&times;</button>
    <!--</div>-->

    <div class="eventDetail-title">{{event.title}}</div>
    <div class="eventDetail-writer">{{event.username}}</div>
    <div class="eventDetail-time">{{event.createdAtString}}</div>
    <div class="eventDetail-content">{{event.content}}</div>
    <!--<div class="eventDetail-img"></div>-->
    <div class="eventDetail-comments">
        <div class="eventDetail-comments-title">Comments</div>
        <ul class="comments-display">
            <li *ngIf="!event.comments && event.comments.length == 0"> No Comment Now</li>
            <li *ngFor="let comment of event.comments">

                <span class="eventDetail-comments-writer">{{comment.username}}</span>
                <span class="eventDetail-comments-time">{{comment.createdAtString}}</span>
                <div class="eventDetail-comments-content">{{comment.content}}</div>
            </li>
        </ul>
        <div class="make-comment">
            <textarea class="form-control  input-textarea " rows="3" [(ngModel)]="comment" placeholder="Add a comment..."  type="text"></textarea>
            <div class="btn-line">
                <button class="btn btn-primary btn-submit" (click)="clickSend()">Submit</button>
            </div>
            <div [hidden]="info == ''"  class='alert alert-danger alert-info'>{{info}}</div>

            <!--<button class="btn btn-primary" (click)="clickClose()">Close</button>-->
        </div>

    </div>
</div>
